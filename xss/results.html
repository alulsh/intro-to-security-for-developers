<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>XSS Demos</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
</head>
<body>
    <h1>Best Shibe Memes Site</h1>
    <p>Here are your doges</p>
    <div id='results'></div>
    <script>
        var queryString = window.location.search;
        var queryResult = queryString.split('query=', 2);
        queryResult = decodeURIComponent(queryResult[1]);

        if (queryResult) {
            var resultDiv = document.getElementById('results');
            resultDiv.innerHTML = queryResult;
        }
    </script>
</body>
</html>
