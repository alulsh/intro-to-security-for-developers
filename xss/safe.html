<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>XSS Demos</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src="https://cdn.jsdelivr.net/g/lodash@4.14.2,lodash@4.16.3"></script>
</head>
<body>
    <h1>Best Shibe Memes Site - SAFE SEARCH</h1>
    <p>Here are your doge results, no bad doges here!</p>
    <div id='results'></div>
    <script>
        var queryString = window.location.search;
        var queryResult = queryString.split('query=', 2);
        queryResult = decodeURIComponent(queryResult[1]);

        if (queryResult) {
            var resultDiv = document.getElementById('results');
            resultDiv.innerHTML = _.escape(queryResult);
        }
    </script>
</body>
</html>
